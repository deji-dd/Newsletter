<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <script type="text/javascript" src="https://npmcdn.com/parse/dist/parse.min.js"></script>

  <title>Newsletter Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <meta name="theme-color" content="#712cf9">

  <!-- Custom styles for this template -->
  <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

  <main class="form-signin w-100 m-auto">

    <form action="/" method="post">
      <img class="mb-4" src="images/logo.png" alt="" width="75">
      <h1 class="h3 mb-3 fw-normal">Sign Up to My Newsletter!</h1>

      <div class="form-floating">
        <input type="text" class="form-control" name="firstName" placeholder="First Name">
        <label class="text-start">First Name</label>
      </div>
      <div class="form-floating">
        <input type="text" class="form-control" name="lastName" placeholder="Last Name">
        <label class="text-start">Last Name</label>
      </div>
      <div class="form-floating">
        <input type="email" class="form-control" name="email" placeholder="Email">
        <label class="text-start">Email</label>
      </div>

      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">Created with <3 by Deji</p>
    </form>
  </main>



</body>

</html>
